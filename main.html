<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="monthly_calendar">
        <table class="week">
            <tbody>
                <tr>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                    <th>일</th>
                </tr>
            </tbody>
        </table>
        <div class="month_table_six">
            <div class="month_row">
                <table class="schedule_list" style="height: 15px;">
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table_grid">
                    <tbody>
                        <tr>
                            <td>내용</td>
                            <td>내용</td>
                            <td>내용</td>
                            <td>내용</td>
                            <td>내용</td>
                            <td>내용</td>
                            <td>내용</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="month_row">2줄</div>
            <div class="month_row">3줄</div>
            <div class="month_row">4줄</div>
            <div class="month_row">5줄</div>
            <div class="month_row">6줄</div>
        </div>
    </div>
</body>
</html>
